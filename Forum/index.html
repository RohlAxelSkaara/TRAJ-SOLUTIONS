<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Create an article</title>
</head>
<body>
<div>
    <article>
        <h1>Create an article.</h1>
        <p>What type of article are you creating?</p>
        <select id="typeOfArticle">
            <option value="Q">Ask a question</option>
            <option value="P">Solve a problem</option>
        </select>
        <p>Title:</p>
        <input id="title">
        <p>Text:</p>
        <input id="text">
        <input type="button" onclick="createArticle()" value="Create">
    </article>
</div>

</body>
<script src="articleClass.js"></script>
<script src="app.js"></script>
</html>
