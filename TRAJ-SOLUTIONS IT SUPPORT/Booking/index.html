<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<section id="booking">
    <!--<h1>@HOME booking</h1>-->
   <form>
       <div id="disabled">
        First Name:
        <br>
        <input type="text" id="first_name" value="" placeholder="First name" />
        <br>

        Last Name:
        <br>
        <input type="text" id="last_name" value="" placeholder="Last name"/>
        <br>

        Address:
        <br>
        <input type="text" id="address" value="" placeholder="Address"/>


        <br>

        <input type="text" style="width: 50px" id="post_number" value="" placeholder="Zip"/>


        <input type="text" style="width: 222px" id="city" value="" placeholder="City"/>


        <br>
        Phone number:
        <br>
        <input type="text" id="phone" value="" placeholder="Phone number" />
        <br>

        Email:
        <br>
        <input type="text" id="email" value="" placeholder="Email"/>
        <br>

        Please select a appointment date and time:
        <br>
        <select type="text" id="contact_day">
            <option selected disabled value="">Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">09</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>

        </select>

        <select type="text" id="contact_month">
            <option selected disabled value="">Month</option>
            <option value="January">Jan</option>
            <option value="February">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">Aug</option>
            <option value="September">Sep</option>
            <option value="October">Oct</option>
            <option value="November">Nov</option>
            <option value="December">Dec</option>


        </select>

        <select type="text" id="contact_year">
            <option selected disabled value="">Year</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>


        </select>

        <select type="text" id="contact_time">
            <option selected disabled value="">Time</option>

            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>


        </select>
        <br>
        <br>

       </div>
        <!-- type = "button" to stop the button of refreshing the website-->
        <button type="button"  id="button" onclick = "booking();">Send email validation code</button>
        <br>
        <br>
    <div id="bookingConfirm">
        <input type="text"   id="email_code" name="email_code" placeholder="Email code" />
        <br>
        <br>

        <button type="button"   onclick = "confirmBooking();">Book your appointment now!</button>
    </div>

        <script type="text/javascript" src="mainbooking.js"></script>
  </form>
</section>

</body>

</html>
